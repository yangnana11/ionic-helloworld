<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Ionic Menu Starter</h3>

    <p>
        If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>

    <button ion-button block (click)="openActionSheet()">
        Show Action Sheet
    </button>

    <button ion-button block color="dark" (click)="showBasicAlert()">
        Show Basic Alert
    </button>

    <button ion-button block color="secondary" (click)="showPromptAlert()">
        Show Prompt Alert
    </button>

    <button ion-button block color="primary" (click)="showConfirmAlert()">
        Show Confirm Alert
    </button>

    <button ion-button block color="primary" (click)="showRadioAlert()">
        Show Radio Alert
    </button>
</ion-content>
