<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Ionic Menu Starter</h3>

    <p>
        If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>

    <button ion-button primary (click)="goToOtherPage()">Go to List Page</button>

    <button ion-button block color="light" round (click)="showCheckAlert()">Show Modal</button>

    <button ion-button block (click)="openActionSheet()">
        Show Action Sheet
    </button>

    <button ion-button block color="dark" outline (click)="showBasicAlert()">
        Show Basic Alert
    </button>

    <button ion-button full color="secondary" (click)="showPromptAlert()">
        Show Prompt Alert
    </button>

    <button ion-button block small color="light" (click)="showConfirmAlert()">
        Show Confirm Alert
    </button>

    <button ion-button block large color="primary" clear (click)="showRadioAlert()">
        Show Radio Alert
    </button>

    <button ion-button block color="danger" round (click)="showCheckAlert()">Show Checkbox Alert</button>

    Badges <ion-badge color="secondary">260k</ion-badge>

    <ion-list>
        <ion-item>
            <ion-input placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Location"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>


        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Ends</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>

        <button ion-item>
            <ion-label>Repeat</ion-label>
            <ion-note item-end>Never</ion-note>
        </button>

        <button ion-item>
            <ion-label>Travel Time</ion-label>
            <ion-note item-end>None</ion-note>
        </button>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Modal
        </ion-list-header>
        <a ion-item (click)="openModal({charNum: 0})">
            Gollum
        </a>
        <a ion-item (click)="openModal({charNum: 1})">
            Frodo Baggins
        </a>
        <a ion-item (click)="openModal({charNum: 2})">
            Sam
        </a>
    </ion-list>

    <ion-icon name="heart"></ion-icon>                    <!-- active -->
    <ion-icon name="heart" isActive="false"></ion-icon>  <!-- inactive works only on ios-->
    <ion-icon [name]="myIcon"></ion-icon>

</ion-content>
