<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Float Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Float Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label fixed>Fixed Username</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Fixed Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list inset>

        <ion-item>
            <ion-label>Inset Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Inset Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-item>
            <ion-label stacked>Stacked Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Stacked Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button block>Sign In</button>
    </div>
</ion-content>
